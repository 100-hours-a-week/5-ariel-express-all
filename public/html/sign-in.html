<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/sign-in.css">
    <title>로그인</title>
</head>

<body>
    <header class="title">
        <img src="/assets/images/title.png" class="title-image" alt="title-image">
    </header>
    <section class="login-form">
        <h1 class="title-login"><img src="/assets/images/bubbles.png" class="icons" alt="img-bubbles">로그인<img src="/assets/images/bubbles.png" class="icons" alt="img-bubbles"></h1>
        <form id="loginForm" action="/login" method="post">
            <p class="input-titles"><img src="/assets/images/fish.png" class="icons2" alt="img-fish"><b> 이메일 </b><img src="/assets/images/fish.png" class="icons2" alt="img-fish">
                <input id="emailInput" type="text" class="input-text" placeholder="이메일을 입력하세요" name="email">
            </p>
            <p class="input-titles"><img src="/assets/images/turtle.png" class="icons" alt="img-turtle"><b> 비밀번호 </b><img src="/assets/images/turtle.png" class="icons" alt="img-turtle">
                <input id="passwordInput" type="password" class="input-text" placeholder="비밀번호를 입력하세요" name="password">
                <small id="helperText" class="helper-text">* helper text</small>
                <button id="loginButton" type="submit" disabled>로그인</button>
                <a href="sign-up">
                    <p><small>회원가입</small></p>
                </a>
        </form>
    </section>

    <script src="/js/sign-in.js"></script>
</body>

</html>
