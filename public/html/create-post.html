<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/create-post.css">
    <title>게시글 작성</title>
</head>

<body>
    <header>
        <a href="#" onclick="history.back()">
            <img src="/assets/images/back-button.png" class="back-button" alt="back-button-image">
        </a>
        <img src="/assets/images/title.png" class="title-image" alt="title-image">
        <div class="dropdown">
            <img src="/assets/images/profile-image.png" class="profile-image" alt="profile-image" id="userProfileImage" onclick="toggleDropdown()">
            <div class="dropdown-content" id="dropdownContent">
                <a href="update-profile">회원정보수정</a>
                <a href="update-password">비밀번호수정</a>
                <a onclick="logout()">로그아웃</a>
            </div>
        </div>
    </header>
    <section class="create-post-form">
        <h1 class="title-create-post"><h1 class="title-login"><img src="/assets/images/bubbles.png" class="icons" alt="img-bubbles"> 게시글 작성 <img src="/assets/images/bubbles.png" class="icons" alt="img-bubbles"></h1>
        <form>
            <p class="title-input-title"><img src="/assets/images/whale.png" class="icons" alt="img-whale"><b> 제목* </b><img src="/assets/images/whale.png" class="icons" alt="img-whale"></p>
            <input type="text" class="input-title" id="titleInput" maxlength="26" placeholder="제목을 입력해주세요. (최대 26글자)">
            </p>
            <p class="title-input-content"><img src="/assets/images/turtle.png" class="icons" alt="img-turtle"><b> 내용* </b><img src="/assets/images/turtle.png" class="icons" alt="img-turtle"></p>
            <textarea class="input-content" id="contentInput" placeholder="내용을 입력해주세요."></textarea>
            <small class="helper-text" id="createPostHelperText">* helper text</small>
            <p class="title-input-image"><img src="/assets/images/shark.png" class="icons2" alt="img-shark"><b> 이미지 </b><img src="/assets/images/shark.png" class="icons2" alt="img-shark"></p>
            <!-- 파일 선택 버튼을 누르면 파일 선택 창이 나타납니다. -->
            <p><button type="button" onclick="document.getElementById('fileInput').click()">파일
                    선택</button>&nbsp;&nbsp;<small id="fileName">파일을 선택해주세요.</small></p>

            <!-- 파일 선택을 위한 input 요소 (display: none;으로 숨겨져 있음) -->
            <input type="file" id="fileInput" style="display: none;" onchange="displayFileName()">
            <button type="button" class="complete-button" id="completeButton" onclick="createPost()" disabled>완료</button>
        </form>
    </section>

    <script src="/js/create-post.js"></script>
</body>

</html>
