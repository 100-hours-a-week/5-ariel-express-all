<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/public/css/update-password.css">
    <title>로그인</title>
</head>

<body>
    <header class="title">
        <img src="/public/assets/images/title.png" class="title-image" alt="title-image">
        <div class="dropdown">
            <img src="/public/assets/images/profile-image.png" class="profile-image" alt="profile-image" id="userProfileImage" onclick="toggleDropdown()">
            <div class="dropdown-content" id="dropdownContent">
                <a href="update-profile">회원정보수정</a>
                <a href="update-password">비밀번호수정</a>
                <a href="sign-in">로그아웃</a>
            </div>
        </div>
    </header>
    <hr>

    <section class="modify-password-form">
        <h1 class="title-modify-password">비밀번호 수정</h1>
        <form>
            <p class="input-titles"><b>비밀번호</b>
                <input type="password" class="input-text" placeholder="비밀번호를 입력하세요" id="passwordInput"
                    oninput="validatePassword(true), validateConfirmPassword(false), validateAllInputs()">
                <small class="helper-text" id="passwordHelperText">* helper text</small>
            </p>
            <p class="input-titles"><b>비밀번호 확인</b>
                <input type="password" class="input-text" placeholder="비밀번호를 한번 더 입력하세요" id="confirmPasswordInput"
                    oninput="validateConfirmPassword(true), validateAllInputs()">
                <small class="helper-text" id="confirmPasswordHelperText">* helper text</small>
            <p><button class="modify-button" id="modifyButton" type="button" onclick="showToast('수정 완료')"
                    disabled>수정하기</button></p>
        </form>
    </section>

    <!-- 비밀번호 수정 토스트 메시지 -->
    <div id="toastMessage">Message</div>

    <script src="/public/js/update-password.js"></script>
</body>

</html>
